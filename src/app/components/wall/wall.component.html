<cdk-virtual-scroll-viewport itemSize="50" appendOnly="true" class="viewport" (scrolledIndexChange)="onScrollChange">
  <div grid>
    <div grid-item *cdkVirtualFor="let photo of items">
      <app-image item [data]="photo" *ngIf="photo">
      </app-image>
    </div>
  </div>

</cdk-virtual-scroll-viewport>
