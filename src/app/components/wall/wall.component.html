<osb-ngx-flexmasonry-grid grid (layoutComplete)="layoutComplete($event)" (itemRemoved)="itemRemoved($event)"
  (itemLoaded)="itemLoaded($event)" (itemsLoaded)="itemsLoaded($event)">
  <osb-ngx-flexmasonry-grid-item grid-item *ngFor="let photo of getPhotos() | async"
    [attr.filtered]="photo.filtered?'1':null">
    <app-image item [data]="photo" (pendingDelete)="onDelete(photo, $event)">
    </app-image>
  </osb-ngx-flexmasonry-grid-item>
</osb-ngx-flexmasonry-grid>
